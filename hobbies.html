<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEUS HOBBIES</title>
    <style>
        /* Fundo e estilo geral */
        body {
            background-color: black;
            color: aqua;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: aquamarine;
            margin-top: 20px;
        }

        h2 {
            color: aquamarine;
        }

        /* Container dos hobbies */
        .hobby {
            margin: 20px auto;
            max-width: 800px;
        }

        /* Estilo das imagens */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .photo-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 2px solid aqua;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
            border-color: aquamarine;
        }
    </style>
</head>
<body>

    <button onclick="history.back()" class="back-button">
        Voltar
    </button>
    
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: aquamarine;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
    </style>
    

    <h1>MEUS HOBBIES</h1>

    <!-- Hobby 1 -->
    <section class="hobby">
        <h2>PINTURA</h2>
        <div class="photo-gallery">
            <img src="images/pintura-remi.jpg" alt="Foto do Hobby 1">
            <img src="images/pintura-totoro.jpg" alt="Foto do Hobby 1">
            <img src="images/cachorro.jpg" alt="Foto do Hobby 1">
            <img src="images/homem-aranha.jpg" alt="Foto do Hobby 1">
        </div>
    </section>

    <!-- Hobby 2 -->
    <section class="hobby">
        <h2>COZINHAR</h2>
        <div class="photo-gallery">
            <img src="images/pizza.jpg" alt="Foto do Hobby 2">
            <img src="images/frango.jpg" alt="Foto do Hobby 2">
            <img src="images/risoto.jpg" alt="Foto do Hobby 2">
            <img src="images/macarrao.jpg" alt="Foto do Hobby 2">
            <img src="images/bolo.jpg" alt="Foto do Hobby 2">
            <img src="images/macarrao..jpg" alt="Foto do Hobby 2">
        </div>
    </section>

    <!-- Hobby 3 -->
    <section class="hobby">
        <h2>FOTOGRAFIA E EDIÇÃO</h2>
        <div class="photo-gallery">
            <img src="images/aparecida.jpg" alt="Foto do Hobby 3">
            <img src="images/arvore.jpg" alt="Foto do Hobby 3">
            <img src="images/fred.jpg" alt="Foto do Hobby 3">
            <img src="images/jack.jpg" alt="Foto do Hobby 3">
            <img src="images/fusca.jpg" alt="Foto do Hobby 3">
            <img src="images/gato.jpg" alt="Foto do Hobby 3">
        </div>
    </section>

</body>
</html>
