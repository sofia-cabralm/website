<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas Favoritas</title>
    <style>
        /* Estilo geral */
        body {
            background-color: black;
            color: aqua;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: aquamarine;
            margin-top: 20px;
        }

        /* Botão Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: aquamarine;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }

        /* Container das músicas */
        .music {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid aqua;
            border-radius: 10px;
            background-color: #1a1a1a;
        }

        .music h2 {
            color: aquamarine;
            margin-bottom: 10px;
        }

        /* Estilo da imagem */
        .music img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .music img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button onclick="history.back()" class="back-button">Voltar</button>

    <h1>Músicas Favoritas</h1>

    <!-- Música 1 -->
    <section class="music">
        <h2>Any Way You Want It</h2>
        <a href="https://www.youtube.com/watch?v=fEpFf2towVU" target="_blank">
            <img src="images/any.jpg" alt="Imagem da Música 1">
        </a>
    </section>

    <!-- Música 2 -->
    <section class="music">
        <h2>Bohemian Rhapsody</h2>
        <a href="https://www.youtube.com/watch?v=fJ9rUzIMcZQ" target="_blank">
            <img src="images/queen.jpg" alt="Imagem da Música 2">
        </a>
    </section>

    <!-- Música 3 -->
    <section class="music">
        <h2>Killing Me Softly with His Song</h2>
        <a href="https://www.youtube.com/watch?v=IXl0nMLIUsU" target="_blank">
            <img src="images/score.jpg" alt="Imagem da Música 3">
        </a>
    </section>

    <!-- Música 4 -->

        <h2>Me Adora</h2>
        <a href="https://www.youtube.com/watch?v=66PrK9b_WD8" target="_blank">

    <!-- Música 5 -->

        <h2>I'll Never Love Again</h2>

            <img src="images/lady-gaga.jpg" alt="Imagem da Música 5">
        </a>

</body>
</html>
